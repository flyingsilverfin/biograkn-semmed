config:
  version-candidate: VERSION
  dependencies:
    dependencies: [build]
    common: [build, release]
    client-java: [build, release]

build:
  quality:
    filter:
      owner: graknlabs
      branch: master
    dependency-analysis:
      image: graknlabs-ubuntu-20.04
      command: |
        bazel run @graknlabs_dependencies//grabl/analysis:dependency-analysis
  correctness:
    build:
      image: graknlabs-ubuntu-20.04
      command: |
        bazel build //...
        bazel run @graknlabs_dependencies//tool/checkstyle:test-coverage
        bazel test $(bazel query 'kind(checkstyle_test, //...)') --test_output=streamed
    build-dependency:
      image: graknlabs-ubuntu-20.04
      command: |
        dependencies/maven/update.sh
        git diff --exit-code dependencies/maven/artifacts.snapshot
        bazel run @graknlabs_dependencies//tool/unuseddeps:unused-deps -- list
    run-biograkn-semmed:
      machine: 64-core-128-gb
      image: graknlabs-ubuntu-20.04-semmed
      type: background
      filter:
        owner: graknlabs
        branch: [migrator, embedded-grakn]
      dependencies: [run-grakn-core]
      command: |
        export PUBLIC_IP=$(curl -s https://ipinfo.io/ip)
        export JVM_OPT="-Xmx64G -Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=1089 -Dcom.sun.management.jmxremote.rmi.port=1089 -Dcom.sun.management.jmxremote.local.only=false -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false -Djava.rmi.server.hostname=$PUBLIC_IP"
        bazel run --jvmopt=$JVM_OPT //:migrator-bin-linux -- \
        --source /opt/data \
        --grakn $GRABL_EXPORT_GRAKN_CORE_ADDRESS \
        --parallelisation 64 \
        --batch 64

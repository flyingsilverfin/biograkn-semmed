config:
  version-candidate: VERSION
  dependencies:
    dependencies: [build]
    common: [build, release]
    client-java: [build, release]

build:
  quality:
    filter:
      owner: graknlabs
      branch: master
    dependency-analysis:
      image: graknlabs-ubuntu-20.04
      command: |
        bazel run @graknlabs_dependencies//grabl/analysis:dependency-analysis
  correctness:
    build:
      image: graknlabs-ubuntu-20.04
      command: |
        bazel build //...
        bazel run @graknlabs_dependencies//tool/checkstyle:test-coverage
        bazel test $(bazel query 'kind(checkstyle_test, //...)') --test_output=streamed
    build-dependency:
      image: graknlabs-ubuntu-20.04
      command: |
        dependencies/maven/update.sh
        git diff --exit-code dependencies/maven/artifacts.snapshot
        bazel run @graknlabs_dependencies//tool/unuseddeps:unused-deps -- list
    run-biograkn-semmed:
      machine: 32-core-64-gb
      image: graknlabs-ubuntu-20.04-semmed
      type: background
      filter:
        owner: graknlabs
        branch: embedded-grakn-3
      command: |
        export PUBLIC_IP=$(curl -s https://ipinfo.io/ip)
        export JVM_OPT="-Xmx32G -XX:+UseG1GC -Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=1089 -Dcom.sun.management.jmxremote.rmi.port=1089 -Dcom.sun.management.jmxremote.local.only=false -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false -Djava.rmi.server.hostname=$PUBLIC_IP"
        echo never | sudo tee /sys/kernel/mm/transparent_hugepage/enabled
        mkdir -p ./grakn/data
        bazel run --jvmopt="$JVM_OPT" //:migrator-bin-linux -- \
        --source /opt/data \
        --grakn /home/grabl/$GRABL_REPO/grakn/data \
        --database biograkn-semmed \
        --parallelisation 32 \
        --batch 16
        curl --upload-file /home/grabl/$GRABL_REPO/grakn/data/biograkn-semmed/data/LOG http://transfer.sh/rocksdb.log
